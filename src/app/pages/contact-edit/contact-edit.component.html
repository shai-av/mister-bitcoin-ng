<section class='contact-edit'>
    <h1>{{contact._id ? 'Edit' : 'Add'}} Contact</h1>
    <form (ngSubmit)="onSaveContact()">
        <label for="name">Name</label>
        <input [(ngModel)]="contact.name" type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input [(ngModel)]="contact.email"  type="email" name="email" id="email" required />
        <label for="phone">Phone</label>
        <input [(ngModel)]="contact.phone"  type="text" name="phone" id="phone" required />

        <button>Save</button>
    </form>
    <button (click)="onBack()">Back</button>
</section>
